{% extends "base.html" %}

{% block content %}

<div class="section">
<h1>Login</h1>

<form method="post" action="/accounts/login/?next={{next}}">
  {% csrf_token %}
<table class="register">
{{form.as_table}}
<tr><td colspan=2><input type="submit" value="Login"/></td></tr>
</table>
<tr><td colspan=2>Lost your password?  <a href="/accounts/password/reset/">Click here</a></td></tr>
</form>
</div>

{% endblock %}
