<!--<p>The final submission form will appear in the last week of competition.  You can use the form below to test your predictions.</p>-->

{% if user.is_authenticated %}
  <form action="/prediction_test1/" method="post">
    <table class="register">
    {{test1form.submit_type}}
      <tr><td>
      {{test1form.text.errors}}
      {{test1form.text}}
      </td></tr>
      <tr><td> <input type="submit" value="Submit"/></td></tr>
    </table>
  </form>
  <script>
    $("#id_text").click(function() {
      var me = $("#id_text");
      if (me.text() == "Copy and paste your submission contents here") {
        me.text('');
      }
    });
  </script>
{% else %}
  Please <a href="/accounts/login">login</a> or 
  <a href="/accounts/register">register</a> to submit!
{% endif %}
