<h2>Submit Your Visualization</h2>


{% if user.is_authenticated %}
  <form action="/submitvis/" method="post">
    <table class="register" style="width:100%">
      <tr>
        <th>URL</th>
        <td>{{visform.url}}{{visform.url.errors}}</td>
      </tr>
      <tr>
        <td colspan=2> <button>submit</button></td>
      </tr>
    </table>
  </form>

{% else %}
  Please <a href="/accounts/login">login</a> or 
  <a href="/accounts/register">register</a> to submit!
{% endif %}
